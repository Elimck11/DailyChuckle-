<!DOCTYPE html>
<html lang="en">
<head>
  <title>Daily Chuckle Sign-In</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Root element for React -->
  <div id="root"></div>

  <!-- React and ReactDOM from CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React code directly within the HTML file -->
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [logoClicked, setLogoClicked] = useState(false);

      const handleLogoClick = () => {
        setLogoClicked(!logoClicked);
      };

      const handleButtonClick = () => {
        alert("Sign-in button clicked!");
      };

      return (
        <div className="App">
          {/* Background overlay */}
          <div className="background"></div>
          
          {/* Header */}
          <header className="main-header">
            <nav>
              <a href="#home">Home</a>
              <a href="#post">Post</a>
              <a href="#profile">Profile</a>
            </nav>
          </header>

          {/* Logo and Boxes Container */}
          <main className="content-container">
            <h1 
              className={`logo-text ${logoClicked ? 'logo-clicked' : ''}`} 
              onClick={handleLogoClick}
            >
              DAILY CHUCKLE
            </h1>
            
            <div className="boxes-container">
              {/* Sign-In Box */}
              <section className="sign-in-box">
                <h2>Sign In</h2>
                <form onSubmit={(e) => { e.preventDefault(); handleButtonClick(); }}>
                  <input type="text" placeholder="Username" required />
                  <input type="password" placeholder="Password" required />
                  <button type="submit">Enter</button>
                </form>
              </section>

              {/* Joke of the Day Box */}
              <section className="joke-box">
                <h2>Joke of the Day</h2>
                <p className="joke-content">Why did the scarecrow win an award? Because he was outstanding in his field!</p>
              </section>
            </div>
          </main>
        </div>
      );
    }

    // Render the App component into the root div
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

</body>
</html>
